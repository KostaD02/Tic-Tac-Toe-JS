<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="option" id="option">
            <div class="wrapper">
                <a onclick="start(`option`,`show`)"><span>Start</span></a>
            </div>
        </div>
        <div class="show" id="show">
            <div class="names">
                <aside class="left">
                    <p id="displayFirstPlayerNumber"></p>
                </aside>
                <aside class="rigth">
                    <p id="displaySecondPlayerNumber"></p>
                </aside>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
